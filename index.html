<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SQL Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI-Powered SQL Assistant</h1>
        <form method="POST">
            <input type="text" name="question" placeholder="Ask your question..." required>
            <button type="submit">Get Answer</button>
        </form>

        {% if query %}
            <div class="result">
                <h2>Your Question:</h2>
                <p>{{ query }}</p>
                {% if answer %}
                    <h2>Answer:</h2>
                    <p>{{ answer }}</p>
                    {% if execution_time %}
                        <p><em>Time taken: {{ execution_time }} seconds</em></p>
                    {% endif %}
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
